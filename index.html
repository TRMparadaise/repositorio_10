<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <meta charset= "UTF-8">
        <link href="login.css" rel ="stylesheet" type ="text/css">
	<script language="JavaScript">
			function Calcula(){
				var numero1, numero2, r1, r2, r3, r4;
				numero1=parseFloat(form1.no1.value);
				numero2=parseFloat(form1.no2.value);
				
				r1=numero1+numero2;
				form2.ressum.value=r1;
				
				r2=numero1-numero2;
				form3.resres.value=r2;
				
				r3=numero1*numero2;
				form4.resmul.value=r3;
				
				r4=numero1/numero2;
				form5.resdiv.value=r4;
			}
		</script>

</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>OPERACIONES BÁSICAS</h1>
	</div>
	<div data-role="content">
   <center>
 	<table width="200" border="0">
  <tr>
    <td> <p><img src="sal.png" width="600" height="359"></p></td>
  </tr>
</table>
</center>

	<div class=login>
    <form action="" method="get" name="form1">
       	<center>
      				<label>Ingresa el primer número: </label>
					<input type="text" name="no1" size="20" placeholder ="Numero 1" required> <br>
					<br>
					<label>Ingresa el segundo número: </label>
					<input type="text" name="no2" size="20" placeholder ="Numero 2" required> <br>
					<br>
					<label>Operación a resolver:</label>
					<br>
					<input type="button" value="Calcular" OnClick="Calcula()"><br>
					<br>
                    </center>
        </form>
        </div>
        <div data-role="collapsible">
			<H1>Respuesta de la suma</H1>
            <form name="form2" action="" method="get"><input name="ressum" type="text"></form>
        </div>
         <div data-role="collapsible">
			<H1>Respuesta de la resta</H1>
            <form name="form3" action="" method="get"><input name="resres" type="text"></form>
        </div>
         <div data-role="collapsible">
			<H1>Respuesta de la multiplicación</H1>
            <form name="form4" action="" method="get"><input name="resmul" type="text"></form>
        </div>
         <div data-role="collapsible">
			<H1>Respuesta de la división</H1>
            <form name="form5" action="" method="get"><input name="resdiv" type="text"></form>
        </div>
	</div>
	<div data-role="footer">
		<h4>XD</h4>
	</div>
</div>


</body>
</html>
